<text transform="matrix(1 0 0 1 52 184.3545)"><tspan x="0" y="0" font-family="'Helvetica'" font-size="45">This series of tests sets out to explore how creativity changes between teams. Each test has its </tspan><tspan x="0" y="45" font-family="'Helvetica'" font-size="45">own set of instructions and aims. Please read each set of instructions carefully before you start </tspan><tspan x="0" y="90" font-family="'Helvetica'" font-size="45">each test.</tspan><tspan x="0" y="135" font-family="'Helvetica'" font-size="45"> </tspan><tspan x="0" y="180" font-family="'Helvetica'" font-size="45">The focus of this system is to explore how creative you are as a team. We aren&apos;t looking at </tspan><tspan x="0" y="225" font-family="'Helvetica'" font-size="45">individual creativity, so don&apos;t worry, you (and your team) will remain completely anonymous. </tspan><tspan x="0" y="270" font-family="'Helvetica'" font-size="45"> </tspan><tspan x="0" y="315" font-family="'Helvetica'" font-size="45">Go on, give everything a go - the broad aim here is explore your collective creativity, dream up </tspan><tspan x="0" y="360" font-family="'Helvetica'" font-size="45">things which no one else would think of, but which still make sense! </tspan><tspan x="0" y="405" font-family="'Helvetica'" font-size="45"> </tspan><tspan x="0" y="450" font-family="'Helvetica'" font-size="45">Please alert the facilitator if you have any questions during or after the test.</tspan><tspan x="0" y="495" font-family="'Helvetica'" font-size="45"> </tspan><tspan x="0" y="540" font-family="'Helvetica'" font-size="45">Good luck!</tspan></text>
